<mat-card class="register-card" *ngIf="registerContent">
    <mat-card-title class="register-card-title">REGISTER</mat-card-title>
    <form [formGroup]="registrationForm" (submit)="submitUser()" novalidate>
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title> Personal data </mat-panel-title>
                    <mat-panel-description>
                        Enter Your First and Last Name
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName" />
                    </mat-form-field>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title> Education Details </mat-panel-title>
                    <mat-panel-description>
                        Enter Your Education Details
                        <mat-icon>school</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Degree</mat-label>
                        <input matInput formControlName="degree" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Course</mat-label>
                        <input matInput formControlName="course" />
                    </mat-form-field>
                </div>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title> Date of Birth </mat-panel-title>
                    <mat-panel-description>
                        Inform your date of birth and age
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" (focus)="picker.open()"
                            readonly />
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" min="1" formControlName="age" />
                    </mat-form-field>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title> Email & Password </mat-panel-title>
                    <mat-panel-description>
                        Enter Your Email and Password
                        <mat-icon>email</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" />
                    </mat-form-field>
                </div>
            </mat-expansion-panel>
            <button mat-raised-button color="primary" type="submit"
                [disabled]="!registrationForm.valid">Register</button>
        </mat-accordion>
    </form>
</mat-card>
<div class="spinner" *ngIf="isProgressSpinner">
    <mat-spinner></mat-spinner>
</div>
